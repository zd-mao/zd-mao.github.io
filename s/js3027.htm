          （一九四五年十月二十四日）
          <br/>
          <br/>
          陈黎：
          <br/>
          <br/>
          你们占领铁路地段还太短,要攻占打成一片的几个城市，如像刘邓〔２〕占领高邑、内丘、邢台、邯郸、磁县等城那样，方利野战。徐蚌〔３〕间及津济〔４〕间亦宜如此。
          <br/>
          <br/>
          军委
          <br/>
          <br/>
          酉敬
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给新四军军长兼山东军区司令员陈毅和山东军区副政治委员黎玉的电报。
          <br/>
          <br/>
          〔２〕　刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫军区司令员和政治委员。
          <br/>
          <br/>
          〔３〕　徐蚌，指江苏徐州和安徽蚌埠。
          <br/>
          <br/>
          〔４〕　津济，指天津和济南。
          <br/>
