          <!--HTMLBUILERPART0-->
          1976年9月9日，毛泽东逝世。周岁83，虚岁84。以28年为大周期，其一生可分为三大阶段：早年1893—1921（28年），参与创建中国共产党，此为毛人生第一转折。
          <br/>
          <br/>
          中年1921—1949（28年），由建党而建立新中国，此为第二转折。
          <br/>
          <br/>
          晚年1949—1976（±28年），由建国而去世，亦约为28年。
          <br/>
          <br/>
          1976年虚岁84岁。毛曾语身边人云：“七十三，八十四，阎王不请自己去。”七十三岁一年毛发动文化大革命。本年文革失败，毛泽东去世。毛姓名廿八画，早年曾自号“廿八画生”。1949年建国礼炮毛选择廿八响。皆应之于28之数。
          <br/>
