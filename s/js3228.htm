          （一九四六年九月五日）
          <br/>
          <br/>
          刘邓：
          <br/>
          <br/>
          侵占夏邑的五师一个旅，从其派出一个团向南清剿营阁集地区这一行动看来，暂时似无向北进攻之意。侵占砀山之十一师一个团（属十八旅），似亦暂在该地未动；惟该师侵占丰县之一个旅（十一旅），有向单县进攻模样，望派地方部队加以扰击。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          申微
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。
