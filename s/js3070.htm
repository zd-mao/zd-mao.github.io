          （一九四六年四月十三日）
          <br/>
          <br/>
          林并告彭：
          <br/>
          <br/>
          马歇尔〔２〕有于文日动身来华说。马到华后东北可能停战，国方必于数日内尽力攻夺四平、本溪。望注意在可能条件下击退其进攻，守住四平、本溪以利谈判。情况如何望告。
          <br/>
          <br/>
          中　央
          <br/>
          <br/>
          卯元
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央起草的给东北民主联军总司令林彪并告第一政治委员彭真的电报。
          <br/>
          <br/>
          〔２〕　马歇尔，美国民主党人。一九四五年十二月任美国总统特使，来华“调处”国共关系，参与国共谈判。一九四六年八月宣布“调处”失败，不久返回美国。
          <br/>
