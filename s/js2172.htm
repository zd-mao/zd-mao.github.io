          <!--HTMLBUILERPART0-->
          （一九四一年一月七日）
          <br/>
          <br/>
          叶项：
          <br/>
          <br/>
          微晨电悉。你们在茂林不宜久留，只要宣城、宁国一带情况明了后即宜东进，乘顽军布置未就突过其包围线为有利。
          <br/>
          <br/>
          毛　朱
          <br/>
          <br/>
          虞辰
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　新四军皖南部队经国民党当局同意，于一九四一年一月四日由安徽泾县云岭出发，拟绕道茂林经旌德、宁国、郎溪各县转移至苏南根据地。一月五日下午各部队先后到达泾县西南茂林地区，陷入国民党顽军重围。这是毛泽东和朱德给新四军军长叶挺和副军长项英的电报。
