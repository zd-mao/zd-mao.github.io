          <!--HTMLBUILERPART0-->
          增色法是使原本是中性（或称“无色”）的词语添加或改换为具有强烈感情色彩的词语，而易色法则是：用在某些语句中的词语，如果孤立地看，它们本来是具有此种感情色彩的词语，可是与它们所处的具体的语言环境联系起来看，又变成了具有彼种感情色彩的词语，就是说，某些词语在具体的语言环境中，改变了它们原来所具有的感情色彩。这种方法，也属于词语活用。
          <br/>
          <br/>
          毛泽东运用易色法很灵活，共有两种情况：一种是把贬义词语当作褒义词语使用，一种是把褒义词语当作贬义词语使用。
