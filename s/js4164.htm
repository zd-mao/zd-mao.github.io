          （一九四七年十二月五日）
          <br/>
          <br/>
          建立空军已经成了我党的迫切任务，你们对此有何计划？
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东在周恩来一九四七年十二月五日为中共中央军委起草的给中共中央东北局电报上加写的一句话。周恩来的电报说：“你处关于建立空军的准备工作，如飞机集存的数量、种类，修理装制的能力，机件汽油的储备，空军人员的训练和数量，空军基地，航空站及工厂的准备以及可能发展的条件等等，统望电告。”
