            </font>
           </b>
          </p>

    <tr>
     <td background="mb2.jpg" height="59" tppabs="http://www.eywedu.cn/maozedong/mb2.jpg">
      <div align="center">
       <table border="0" cellpadding="0" cellspacing="0" id="table2" width="80%">
        <tr>
         <td style="line-height: 150%">
          <!--HTMLBUILERPART0-->
          葛兰西曾认为，政治家往往也从事哲学著述，但他的真正的哲学恰好应该在他的政治著作中去寻找。这话准确地点出了政治家哲学著作的实质，他们与专门的哲学家、与远离政治斗争的思想家不同，其哲学思想往往就是其政治思想的另一种表述方式。可以说，毛泽东最充分地体现了这一点。他作为大政治家、大军事家，一直处于中国现代革命运动的中心，其思考的焦点无疑是中国革命的两个最重要的问题，即政治路线与军事路线问题。这种思考的结果，在哲学上的体现，就是他于1937 年7 月至8 月间写成的《实践论》与《矛盾论》①。也可以说，两论是他政治思想与军事思想的哲学升华。
