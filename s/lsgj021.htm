         <td style="line-height: 150%">
          <!--HTMLBUILERPART0-->
          毛泽东从农民中寻找革命力量的思想，由于陈独秀右倾机会主义路线的影响和时代的局限，没有被全党所接受，造成了第一次国内革命战争的失败。但是，“中国共产党和中国人民并没有被吓倒，被征服，被杀绝。他们从地下爬起来，揩干净身上的血迹，掩埋好同伴的尸首，他们又继续战斗了。”①..周恩来等领导了南昌起义，打响了我党领导武装革命的第一枪。毛泽东在湖南领导了举世闻名的秋收起义，把革命的红旗扛上了井冈山，建立了革命根据地。又在斗争实践中，写下了《中国的红色政权为什么能够存在？》、《井冈山的斗争》和《星星之火，可以燎原》等著作，指明了一条农村包围城市，最后夺取全国政权的革命必由之路。
