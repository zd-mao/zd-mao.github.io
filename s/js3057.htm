          <!--HTMLBUILERPART0-->
          （一九四五年十一月十四日）
          <br/>
          <br/>
          聂，贺：
          <br/>
          <br/>
          归绥〔２〕久围不下，我军应以一部监视归绥，以主力迅即西进，攻占包头、五原、临河，使归绥傅〔３〕顽陷于孤立，粮尽援绝，必求突围，然后于野战消灭之，最后夺取归绥。你们意见如何望告。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          戌寒
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻和晋绥军区司令员贺龙的电报。
          <br/>
          <br/>
          〔２〕　归绥，旧市名，即今内蒙古呼和浩特。
          <br/>
          <br/>
          〔３〕　傅，指傅作义，当时任国民党军第十二战区司令长官。
          <br/>
