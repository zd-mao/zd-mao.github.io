         <td style="line-height: 150%">
          <!--HTMLBUILERPART0-->
          （一九四五年十月十九日）
          <br/>
          <br/>
          我党方针是集中主力于锦州、营口、沈阳之线，次要力量于庄河、安东〔２〕之线，坚决拒止蒋军登陆及歼灭其一切可能的进攻，首先保卫辽宁、安东〔３〕，然后掌握全东北，改变过去分散的方针。
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东在修改中共中央关于目前东北发展方针给中共中央东北局的电报时加写的一段话。
          <br/>
          <br/>
          〔２〕　安东，旧市名，即今辽宁丹东。
          <br/>
          <br/>
          〔３〕　这里的安东，指当时国民党政府新划定的安东省，在今辽宁省东部和吉林省西南部，省会通化，一九四九年撤销。
          <br/>
