          （一九四六年五月十三日）
          <br/>
          <br/>
          萧程即转詹才芳：
          <br/>
          <br/>
          确息，驻锦西之八十九师正向朝阳、凌源开进，锦西空虚。望速派得力部队（例如一个旅）向锦西前进，相机占领，并向锦州、兴城之线破毁铁道，发动民众，策应各方作战。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          辰元
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给冀热辽军区司令员萧克和政治委员程子华即转冀东军区司令员詹才芳的电报。
