          <!--HTMLBUILERPART0-->
          （一九四七年四月二十六日）
          <br/>
          <br/>
          彭习：
          <br/>
          <br/>
          （一）陈赓〔２〕威胁西安，董军〔３〕可能南撤。（二）瓦市敌可能逃跑，其道路或经瓦市东北（王家湾、李家川等地）向清涧，或经瓦市西南向蟠龙，望部署歼击之。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          卯宥
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。
          <br/>
          <br/>
          〔２〕　陈赓，当时任晋冀鲁豫野战军第四纵队司令员。
          <br/>
          <br/>
          〔３〕　董军，指国民党军整编第一军，军长董钊。
          <br/>
