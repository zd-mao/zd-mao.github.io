          <!--HTMLBUILERPART0-->
          （一九四六年五月二十七日）
          <br/>
          <br/>
          东北四平街〔２〕之所以能久守，主要是因敌未料我军有防线，故逐次增兵，便于为我各个击破，使敌遭受我军重大打击。故四平防御战为一时特殊条件所致，不能成为我一般的作战方针。目前，我力守大城市则许多中、小城市将被丢掉，许多运动战各个击破敌人的机会不能利用，敌如继续增兵对我守军进行包围攻击，则我必然仍要放弃大城市。
          <br/>
          <br/>
          根据中国人民解放军军事科学院保存的油印件刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央起草的给各战略区的电报。
          <br/>
          <br/>
          〔２〕　四平街，旧市名，即今吉林四平。
          <br/>
