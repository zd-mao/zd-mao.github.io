          （一九四七年五月六日）
          <br/>
          <br/>
          彭习：
          <br/>
          <br/>
          董刘〔２〕行动似可大体确定，昨（五）日由绥德向南到田庄镇南北地区，估计走得快可能今日到老君殿，明（七）日到瓦市〔３〕。你们可派一部进至蟠龙以北迟滞其行动，掩护青化砭作战及打扫战场。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          鱼午
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。
          <br/>
          <br/>
          〔２〕　董刘，指董钊、刘戡，当时分别任国民党军整编第一军军长和整编第二十九军军长。
          <br/>
          <br/>
          〔３〕　瓦市，即陕西瓦窑堡。
