          （一九四一年一月二日）
          <br/>
          <br/>
          叶项〔１〕：
          <br/>
          <br/>
          东亥电谅达。希夷宜于两星期内渡过江北，以便与胡服〔２〕一道统一指挥各军，打破即将到来的反共进攻，如何盼复。
          <br/>
          <br/>
          毛泽东
          <br/>
          <br/>
          冬子
          <br/>
          <br/>
          根据中央档案馆保存的手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　叶项，指叶挺（字希夷）、项英，当时分别任新四军军长和副军长。
          <br/>
          <br/>
          〔２〕　胡服，即刘少奇。
          <br/>
