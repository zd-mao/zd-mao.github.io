         <td style="line-height: 150%">
          <p align="center">
           <!--HTMLBUILERPART0-->
           正是神都有事时，又来南国踏芳枝。
           <br/>
           <br/>
           青松怒向苍天发，败叶纷随碧水驰。
           <br/>
           <br/>
           一阵风雷惊世界，满街红绿走旌旗。
           <br/>
           <br/>
           凭阑静听潇潇雨，故国人民有所思。
          </p>
          <p>
           【注释】
           <br/>
           <br/>
           〔神都〕古谓京城。这里指首都北京。
           <br/>
           <br/>
           〔南国〕中国南方的泛称。作者写这首诗的前后，正在南方巡视。一九六六年五月十五日至六月十五日在杭州；途经长沙于十七日到韶山滴水洞，在这里住了十一天；二十八日赴武汉。
           <br/>
           <br/>
           〔凭阑静听潇潇雨〕化用岳飞《满江红·怒发冲冠》词“凭阑处潇潇雨歇”句。阑同栏。潇潇，骤急的雨势。
           <br/>
           <br/>
           〔故国〕即祖国。
           <br/>
           <!--/HTMLBUILERPART0-->
