          （一九四七年二月七日）
          <br/>
          <br/>
          刘并转邓：
          <br/>
          <br/>
          我路南部队连克数城，又歼十六旅大部，自应休息数日，然后向北与主力靠拢，用围城打援方法吸引商砀〔２〕之敌，各个歼灭之。今后一时期内，你们全军任务是各个歼灭敌正规军，先打五军及七十五师，并准备打七十二师、八十五师及四十九旅。同时令路南、路北各地方兵团夺取薄弱城镇，收复失地。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          丑虞酉
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承并转政治委员邓小平的电报。
          <br/>
          <br/>
          〔２〕　商砀，指河南商丘和安徽砀山。
