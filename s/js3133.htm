          （一九四六年六月十九日）
          <br/>
          <br/>
          郑李王：
          <br/>
          <br/>
          （一）宁周〔２〕电称：蒋〔３〕决定大打，你处须随时注意敌情，准备突围。（二）突围后有两个可能前途：第一个能达向北目的；第二个被敌阻隔不能达向北目的。（三）因此你们须作两个准备：第一个争取一切可能向北；第二个在向北不可能时准备在国民党区域创造根据地，以待时局之变化。
          <br/>
          <br/>
          中　央
          <br/>
          <br/>
          巳皓
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央起草的给中原军区政治委员郑位三、司令员李先念和副司令员兼参谋长王震的电报。
          <br/>
          <br/>
          〔２〕　周，指周恩来。
          <br/>
          <br/>
          〔３〕　蒋，指蒋介石。
          <br/>
