          <!--HTMLBUILERPART0-->
          三大改造的胜利，社会主义制度的确立，开创了人民达到理想境界的道路，而理想的实现，还要通过人的主观努力。毛泽东在长期的革命实践中，树立了一个坚定的信念：用革命精神武装起来的人民群众，能够按照自己的理想，去克服一切物质障碍，实现自己的目的。然而，客观现实是遵循着自己的规律发展，不依人的意志为转移的。于是，当毛泽东想凭借意志的力量迎战中国球籍的危机，实现赶超英美的战略，步入共产主义殿堂的时候，人的主观意志与客观规律的搏斗便开始了。
