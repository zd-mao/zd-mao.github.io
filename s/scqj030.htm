         十六字令三首1934年夏
        </font>
       </b>
      </p>
     </td>
    </tr>
    <tr>
     <td background="mb2.jpg" height="59">
      <div align="center">
       <table border="0" cellpadding="0" cellspacing="0" id="table2" width="80%">
        <tr>
         <td style="line-height: 150%">
          <!--HTMLBUILERPART0-->
          其一
          <br/>
          <br/>
          山，快马加鞭未下鞍。惊回首，离天三尺三。
          <br/>
          <br/>
          其二
          <br/>
          <br/>
          山，倒海翻江卷巨澜。奔腾急，万马战犹酣。
          <br/>
          <br/>
          其三
          <br/>
          <br/>
          山，刺破青天锷未残。天欲堕，赖以拄其间。
          <br/>
          <br/>
          【注释】
          <br/>
          <br/>
          〔十六字令三首〕这三首词都描写作者在行军途中所经过的群山形势的险峻。
          <br/>
          <br/>
          〔巨澜〕大浪。这里所说大浪的翻卷和下文“万马”的奔腾，都是比喻群山的起伏。
          <br/>
          <br/>
          〔锷(è鄂)〕刀口，剑锋。
          <br/>
          <br/>
          〔拄(zhǔ主)〕支撑。
          <br/>
          <br/>
          【题解】
          <br/>
          <br/>
          作于二万五千里长征途中湘贵一带群山间。
          <br/>
