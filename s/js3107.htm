          （一九四六年五月二十一日）
          <br/>
          <br/>
          陈舒，张粟谭〔２〕：
          <br/>
          <br/>
          四平已失，为不给顽方以发动大战之借口，各地除对顽方进攻之地区例如定远、夏邑、萧县等处予以还击收复失地外，仍应保持平静，不要有所动作。
          <br/>
          <br/>
          中　央
          <br/>
          <br/>
          辰马
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央起草的给新四军军长兼山东军区司令员陈毅和政治部主任舒同等的电报。
          <br/>
          <br/>
          〔２〕　张粟谭，指张鼎丞、粟裕、谭震林，当时分别任华中军区司令员、副司令员和副政治委员。
