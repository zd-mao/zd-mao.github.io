          （一九四六年八月二十日）
          <br/>
          <br/>
          张罗杨并告聂，贺〔２〕：
          <br/>
          <br/>
          （一）大同作战〔３〕迭有进展，甚慰，望鼓励士气以 持久战斗夺取之。（二）城外据点完全攻克后，休息数日， 恢复疲劳，整顿队势，然后攻城。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          二十
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给大同前线 指挥部司令员张宗逊、政治委员罗瑞卿和副司令员杨成武的 电报。
          <br/>
          <br/>
          〔２〕　聂，指聂荣臻，当时任晋察冀军区司令员兼政 治委员。贺，指贺龙，当时任晋绥军区司令员。
          <br/>
          <br/>
          〔３〕　大同作战，见《大同战役后即准备平汉战役》 注〔２〕（本卷第３８２页）。
