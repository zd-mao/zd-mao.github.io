          （一九四六年五月二十六日）
          <br/>
          <br/>
          聂唐，并告贺李〔２〕：
          <br/>
          <br/>
          国民党积极准备进攻，你们必须积极准备作战。为此，除加紧练兵，加紧剿匪，加紧解决土地问题外，应注意扩大民兵，加以整训，以便将来作战时动员一部民兵，补充前线之消耗。此外，应认真进行顽伪军内线工作，派得力干部专门主持此项工作。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          辰宥
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻和参谋长唐延杰的电报。
          <br/>
          <br/>
          〔２〕　贺李，指贺龙、李井泉，当时分别任晋绥军区司令员和政治委员。
