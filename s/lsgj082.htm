         <td style="line-height: 150%">
          <!--HTMLBUILERPART0-->
          社会主义三大改造的胜利完成，标志着社会主义制度的确立。这就为开创中国工业化道路创造了一个基本的社会条件。1956 年1 月25 日，毛泽东在最高国务会议第六次会议上，就精辟地论述了社会主义革命与工业化的关系：“社会主义革命的目的是为了解放生产力。农业和手工业由个体所有制变为社会主义的集体所有制，私营工商业由资本主义所有制变为作会主义所有制，必然使生产力大大地获得解放。这样就为大大地发展工业和农业的生产创造了社会条件。”①毛泽东正是在这一条件下，开创了工业化道路的历史进程。
