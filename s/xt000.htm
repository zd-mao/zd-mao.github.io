          我是一个英国人，不是中国人。我的知识结构、文化背景和价值观与那些中国作者完全不同。中国人的思想来源是儒教和道教；西方人思想的来源则是犹太教、基督教和希腊东正教。作为一个英国作者，无论我做多么大的努力，都不可能用“中国人的眼光”来看待毛，就像中国作者不能用“英国人的眼光”去看待丘吉尔一样。
          <br/>
          <br/>
          ———菲力普·肖特
          <br/>
          <br/>
          菲力普·肖特在英国广播公司的华盛顿、莫斯科、巴黎、东京与北京记者站任海外记者长达三十年之久，20世纪70年代和80年代初期曾在北京居住和工作，以后定期来北京。现居住于法国南部。
