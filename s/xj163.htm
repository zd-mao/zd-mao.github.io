          <br/>
          <br/>
          三年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！
          <br/>

          <br/>

          <br/>
          <br/>
          （《毛泽东选集》第五卷，人民出版社1977年4月第1版，第11页）
