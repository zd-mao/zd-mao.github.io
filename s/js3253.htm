          （一九四六年十月十三日）
          <br/>
          <br/>
          华东局，并告东北局：
          <br/>
          <br/>
          前已通知在山东挑选学生六百送大连学习坦克，未见复电，不知是否着手挑选。机会难得，望指定专人负责秘密挑选此项学生。必须年青强壮，是党员或可靠同情分子，对外须守秘密。一经选就，即开赴大连。如何进行望告。
          <br/>
          <br/>
          中　央
          <br/>
          <br/>
          酉元
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央起草的给中共中央华东局并告东北局的电报。
