          （一九四四年一月十八日）
          <br/>
          <br/>
          各中央局、中央分局并转各有关区党委：
          <br/>
          <br/>
          为保持国共间之平静，争取抗战最后胜利起见，请你们通饬有关各部队，对于国民党军队，我军谨守防地，不得发生由我启衅之任何事件。仅在彼方进攻时，我应执行自卫原则。如发生大的事件，须先行报告，待命处理。
          <br/>
          <br/>
          中央书记处
          <br/>
          <br/>
          子巧
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央书记处起草的给各中央局、中央分局并转各有关区党委的电报。
