          （一九四七年八月三十一日）
          <br/>
          <br/>
          刘邓：
          <br/>
          <br/>
          三十日十五时电修正如下：在目前形势下你们行动方向有三：（一）照原计划，以大别山为中心寻机歼敌，建立根据地；（二）在江河之间打圈子，逐步歼敌，建立根据地；（三）至必要时机，请考虑南渡长江是否可能，是否有利。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          世午
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。一九四七年八月三十日十五时，中央军委致电刘伯承、邓小平，提出刘邓部行动方向有二，即本文中的第二和第三条。
