          （一九四七年五月十二日）
          <br/>
          <br/>
          陈粟：
          <br/>
          <br/>
          野参真辰电悉。敌五军、十一师、七十四师均已前进。你们须聚精会神选择比较好打之一路，不失时机发起歼击。究打何路最好，由你们当机决策，立付施行，我们不遥制。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          辰文
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员粟裕的电报。
