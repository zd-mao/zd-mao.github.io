          （一九四七年四月二十六日）
          <br/>
          <br/>
          彭习：
          <br/>
          <br/>
          除阎揆要〔２〕率一个团及两个营南进外，主力宜在现地多休息数日,完全弄清敌情,然后考虑行动。又王世泰〔3〕对甘泉、洛川、耀县间之袭击应是长期的，保证断敌粮道。以上请酌。
          <br/>
          <br/>
          毛
          <br/>
          <br/>
          二十六
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。
          <br/>
          <br/>
          〔２〕　阎揆要，当时任陕甘宁晋绥联防军副司令员。
          <br/>
          <br/>
          〔３〕　王世泰，当时任陕甘宁晋绥联防军代司令员。
