          <!--HTMLBUILERPART0-->
          前月巴黎高等经济会议议决，实行封锁匈牙利悻说要直到匈政府宣言愿遵从民意时为止。这要分两层观察，一，协约国看错了匈政府与匈国民志愿不合。匈政府与匈国民之少数有产阶级，绅士阶级，志愿不合，是有的。若与大多数无产阶级，平民阶级，断没有志愿不合的理，因为匈政府，原是他们所组织的。二，实行封锁，适足帮助过激主义的传播，吾恐怕协约国也会要卷入这个旋窝。果然，则这实行封锁，真是“切〈功〉莫大焉”了。
          <br/>
          <br/>
          根据１９１９年７月１４日《湘江评论》创刊号刊印。署名泽东。
