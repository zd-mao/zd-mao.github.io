          <p align="center">
           <!--HTMLBUILERPART0-->
           一九四七年中秋步运河上，闻西北野战军收复蟠龙作。
           <br/>
           <br/>
           秋风度河上，大野入苍穹。
           <br/>
           <br/>
           佳令随人至，明月傍云生。
           <br/>
           <br/>
           故里鸿音绝，妻儿信未通。
           <br/>
           <br/>
           满宇频翘望，凯歌奏边城。
          </p>
          <p>
           <br/>
           【注释】
           <br/>
           <br/>
           〔蟠龙〕在延安城东北七十多里，是个古镇。
           <br/>
           <br/>
           〔度〕通“渡”，过的意思。
           <br/>
           <br/>
           〔大野入苍穹〕大野，一望无际的原野。入，溶进。苍穹，即苍天。
           <br/>
           <br/>
           〔佳令〕美好的节令，这里指中秋节。
           <br/>
           <br/>
           〔鸿音绝〕音信已断绝。鸿即大雁，《汉书·苏武传》载有大雁传书之事。
           <br/>
           <br/>
           〔凯歌奏边城〕一九四七年八月，西北野战军在陕北取得沙家店战役胜利；九月中旬，又收复青化砭、蟠龙等城镇。
           <br/>
           <!--/HTMLBUILERPART0-->
