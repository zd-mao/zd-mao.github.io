          <!--HTMLBUILERPART0-->
          （一九四六年六月十三日）
          <br/>
          <br/>
          饶，林彭，周，叶：
          <br/>
          <br/>
          （一）我党方针是竭力争取和平，争取于十五天内保持平静，争取延长停战时间，变暂时停战为长期停战。（二）同时我东北全军应积极准备再战，并应准备长期战争。（三）望根据以上基本方针进行工作。
          <br/>
          <br/>
          中　央
          <br/>
          <br/>
          巳元
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央起草的给北平军事调处执行部第二十七小组（沈阳）中共方面负责人饶漱石，东北民主联军总司令林彪、第一政治委员彭真，周恩来和北平军事调处执行部中共方面委员叶剑英的电报。
          <br/>
