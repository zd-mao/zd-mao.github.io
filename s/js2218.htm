          <br/>
          <br/>
          华中局：
          <br/>
          <br/>
          关于如何使游击战争极广泛地发展到上海周围、杭州周围、沪宁路两侧，使沪杭两城及沪杭路完全在我们游击战争紧紧包围之中，以便加紧进行这些大城市工作，并准备夺取这些大城市。再则如何使沿海的水手、从吴淞至沙市的长江水手及长江两侧各小河的水手尽可能组织起来，以便将来配合夺取大城市。以上两项工作请你们加以研究，分段分区给各地党与军队以一定的任务，努力争取完成。
          <br/>
          <br/>
          毛　刘　陈
          <br/>
          <br/>
          未江
