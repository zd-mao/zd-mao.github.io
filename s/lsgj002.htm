          毛泽东拔起于寒乡，驰骋于20 世纪。这是风云变幻的年代，中西文化的汇合冲突，激起近现代中国历史的层层巨澜。毛泽东这位弄潮巨人，兼取古今，吐纳中西，他既是传统的最大挑战者，又是传统自觉或不自觉的认同者，这基本上反映了毛泽东一生的思想与文化性格。故认同与反叛，构成了毛泽东的思想发展轨迹的历史与逻辑的起点。
