          <!--HTMLBUILERPART0-->
          毛泽东文章和讲话的内容和形式之所以具有高度的准确性，即思想具有精辟性，形式具有严密的逻辑性，除了他掌握了丰富的材料和具有清醒的头脑以外，主要原因就是能够准确而熟练地掌握和运用马克思上义的分析方法，即辩证分析法和具体分析法。这两种分析方法是所有分析方法中最基础和最具根本性的分析方法。对辩证分析怯和具体分析法的熟练运用，是使毛泽东成为语言艺术巨人的重要原因之一。
