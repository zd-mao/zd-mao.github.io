          （1965年8月8日）
          <br/>
          <br/>
          办教育也要看干部。一个学校办得好不好，要看学校的校长和党委究竟是怎么样，他们的政治水平如何来决定。
          <br/>
          <br/>
          学校的校长、教员是为学生服务的，不是学生为校长、教员服务的。
          <br/>
          <br/>
          根据人民出版社一九六七年出版的《毛主席论教育革命》刊印。
          <br/>
          <br/>
          注　释
          <br/>
          <br/>
          〔１〕　这是毛泽东接见以教育部长贡特·塞拉为首的几内亚教育代表团和几内亚总检察长法迪亚拉及夫人时谈话的一部分。
