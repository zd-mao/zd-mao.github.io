          我能为本书的缘起略缀数语，至以为快。若干年前当着者夫妇寄居法国坎尼斯城时，我们尝作肌长而欢快的聚谈。萧氏夫妇皆是学者和画家，而萧先生对民国初年之人和事的记忆尤为惊人。他学生时代与毛泽东……当今大陆的独裁者……的交往，则是当时最动人的话题之一。
          <br/>
          <br/>
          作者和毛泽东来自同一省份和地区，本书的内容自是全然可信。湖南向以出英雄与草寇着称。湖南人从不气馁。因此，这需要由一个湖南人来写另外一个湖南人。我发现作者的政治观点尽避和毛泽东极不相同，然而在这里他却巳成功地写出了一个真实而公正的毛泽东生命塑造时期的传记。我相信本书兼具永久和时下阅读的只重价值。
