         <td style="line-height: 150%">
          <!--HTMLBUILERPART0-->
          两星期前，长沙城里的大雷，电触死了数人。岳麓山的老树下一个屋子里面，也被电触死了数人。城里街渠污秽，电气独多，应建高塔，设避雷针数处。老树电多，不宜在他的下面筑屋。这点科学常识，谁也应该晓得。长沙城里的警察，长沙城里三十余万的住民，没一人有闲工夫注意他。有些还说是“五百蛮雷，上天降罚。”死了还不知死因。可怜！
          <br/>
          <br/>
          根据１９１９年７月２８日《湘江评论》第３号刊印。署名泽东。
