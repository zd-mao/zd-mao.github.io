          朝鲜战争过去了，中国进入了和平建设时期。美国对中国继续推行遏制政策和封锁政策，形势使毛泽东对美国采取了严峻的态度。他坚决反对美国的反共遏制政策和霸权政策，以大无畏的斗争精神，谴责美国在世界各地的侵略和干涉别国主权。但是，他对美国人民始终保持着深深的友好之情；他始终不放弃一切可能的机会，力争在公平合理、互相尊重主权的基础上，解决中美关系正常化问题。随着世界形势的变化，中美双方和解的时机到来。在毛泽东晚年，他以战略家的雄才大略，审时度势、抓住时机，实现了中美关系正常化，为他一生留下了最后一座灿烂的丰碑。
