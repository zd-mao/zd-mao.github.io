          （一九四○年一月五日）
          <br/>
          <br/>
          项英同志：
          <br/>
          <br/>
          甲、如遇急变不能向北，当然只有向南，你的决心是对的。乙、陈毅〔２〕仍应力争江北。丙、蒋介石投降还不是马上的事，你们还来得及准备，但是内部秘密准备，不要露形迹。丁、努力争取一切军队的同情者。戊、一切自力更生，不要靠任何外援。
          <br/>
          <br/>
          中央书记处
          <br/>
          <br/>
          五日
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央书记处起草的给中共中央军委新四军分会书记、新四军副军长项英的电报。
          <br/>
          <br/>
          〔２〕　陈毅，当时任新四军江南指挥部指挥。
          <br/>
