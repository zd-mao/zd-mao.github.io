          （一九四七年十二月九日）
          <br/>
          <br/>
          粟裕同志，并告刘邓：
          <br/>
          <br/>
          佳晨电悉。（一）意图及部署很好。（二）目前时期，华野仍以打中等规模之仗为有利。如敌集中强有力兵团向你们攻击，仍宜避开，别求机动。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          佳亥
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给华东野战军副司令员粟裕并告晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。
