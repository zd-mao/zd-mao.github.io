          （一九四六年四月五日）
          <br/>
          <br/>
          东北局及林：
          <br/>
          <br/>
          （一）美蒋决以十五个军（已到七个尚有八个待运）向我大举进攻，尽占东北点线，然后与我谈判。（二）我方政策，一方面利用停战小组〔２〕力争停战；另一方面不要被停战小组所迷惑，必须同时有对付十五个军进攻的全盘与持久计划。
          <br/>
          <br/>
          中　央
          <br/>
          <br/>
          卯微午
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央起草的给中共中央东北局及东北民主联军总司令林彪的电报。
          <br/>
          <br/>
          〔２〕　停战小组，指北平军事调处执行部派驻全国各地负责调处国共军事冲突的执行小组。
          <br/>
