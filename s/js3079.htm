          （一九四六年四月二十一日）
          <br/>
          <br/>
          林彭：
          <br/>
          <br/>
          过去蒋军作战重心放在南面，是因估计长、哈苏军不会速撤，现在蒋军作战重心已经放在北面，以争夺长、哈为目标，故南满〔２〕我军宜多抽调向北，并须兼程开进，以便集中优势兵力歼灭大量敌人（至少三四个师），保卫长、哈。一切决定于战场胜负，不要将希望放在谈判上。
          <br/>
          <br/>
          中　央
          <br/>
          <br/>
          卯马
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央起草的给东北民主联军总司令林彪和第一政治委员彭真的电报。
          <br/>
          <br/>
          〔２〕　南满，指中长路沈阳至大连段以东的安东（今丹东）、庄河、通化、临江、清原和沈阳西南的辽中等地区。
          <br/>
