           <!--HTMLBUILERPART0-->
           三上北高峰，
           <br/>
           <br/>
           杭州一望空。
           <br/>
           <br/>
           飞凤亭边树，
           <br/>
           <br/>
           桃花岭上风。
           <br/>
           <br/>
           热来寻扇子，
           <br/>
           <br/>
           冷去对美人。
           <br/>
           <br/>
           一片飘飘下，
           <br/>
           <br/>
           欢迎有晚莺。
          </p>
          <p>
           【注释】
           <br/>
           <br/>
           〔北高峰〕在浙江省杭州市灵隐寺后，与南高峰相对峙，为西湖群山之一。在北高峰附近有飞凤亭、桃花岭、扇子岭、美人峰等名胜。根据作者自注，诗中的“扇子”指扇子岭，“佳人”指美人峰。
           <br/>
           <br/>
           〔飘飖〕同“飘摇”，飘荡、飞扬貌。这里指鹰翔。
           <br/>
