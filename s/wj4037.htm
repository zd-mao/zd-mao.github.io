          <!--HTMLBUILERPART0-->
          (一九四六年三月十七日)
          <br/>
          <br/>
          彭、林[1]:
          <br/>
          <br/>
          (一)国民党还不停战，沈阳以北长春路沿线之苏军撤退区同意你们派兵进驻，以为将来谈判之条件，时间愈快愈好。但在进驻时及进驻后，不得伤害国民党之接收人员。东北大部是我们的，我们应作长期打算。此点请十分注意。(二)全满[2]各地均须注意除罪大汉奸外，不杀一人，以收人心而利谈判。
          <br/>
          <br/>
          中央
          <br/>
          <br/>
          寅篠
          <br/>
          <br/>
          根据毛泽东修改件刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          [1]彭、林，指彭真、林彪，当时分别任中共中央东北局书记、东北民主联军第一政治委员和东北局副书记、东北民主联军总司令。
          <br/>
          <br/>
          [2]满，指满洲，即中国东北地区。
          <br/>
