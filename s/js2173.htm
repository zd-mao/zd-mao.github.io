          <!--HTMLBUILERPART0-->
          （一九四一年一月十二日）
          <br/>
          <br/>
          叶姚（胡陈〔２〕即转）：
          <br/>
          <br/>
          你们当前情况是否许可突围？如有可能，似以突围出去分批东进或北进（指定目标，分作几个支队分道前进，不限时间，以保存实力达到任务为原则）为有利，望考虑决定为盼。因在重庆交涉恐靠不住，同时应注意与包围部队首长谈判，并盼将情形电告。
          <br/>
          <br/>
          毛　朱　王
          <br/>
          <br/>
          根据中央档案馆保存的抄件刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东和朱德、中共中央军委副主席王稼祥给新四军军长叶挺和中共中央东南局副书记饶漱石（姚）的电报。
          <br/>
          <br/>
          〔２〕　胡，指胡服，即刘少奇。陈，指陈毅，当时任华中新四军八路军总指挥部代总指挥。
          <br/>
