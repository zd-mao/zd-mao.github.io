          （一九四六年十二月三十一日）
          <br/>
          <br/>
          刘邓：
          <br/>
          <br/>
          聊城情况如何，是否可能攻下？我们觉得聊城能于数日内攻下，自以攻下为有利。但如急切难下，则宜停止攻击，集中全力于嘉、巨、成、鱼〔２〕地区，调动五军及七十五师等部打几个大歼灭战，开展局面。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          亥世
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。
          <br/>
          <br/>
          〔２〕　嘉、巨、成、鱼，指山东嘉祥、巨野、成武和鱼台。
