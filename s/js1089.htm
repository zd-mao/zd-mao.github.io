          （一九三五年十月六日）
          <br/>
          <br/>
          彭：
          <br/>
          <br/>
          十七时电〔２〕悉。两三日内无急于求战之必要。明（七）日我们由张易堡，你们由马莲川经张易堡均向青石咀东进。张易堡北去固原六十里，西去马莲川三十里，东去青石咀五十里，南去隆德五十里。
          <br/>
          <br/>
          毛
          <br/>
          <br/>
          六日二十一时
          <br/>
          <br/>
          根据中央档案馆保存的抄件刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕这是毛泽东给红军陕甘支队司令员彭德怀的电报。
          <br/>
          <br/>
          〔２〕指一九三五年十月六日十七时三十分彭德怀给毛泽东、林彪、聂荣臻的电报。电报除通报敌情外，建议陕甘支队相机袭取固原之敌。
          <br/>
