         <td style="line-height: 150%">
          <!--HTMLBUILERPART0-->
          在20 世纪20 年代初，衡量一个人是不是一个马克思主义者的其本标志，主要看他是否确认马列主义为中国革命的指导思想，赞成和坚持走俄式革命道路，明确认识无产阶级专政的必要性。集中到一点，就是是否承认唯物史观为中国革命的理论依据。据此，我们认为毛泽东世界观转变的时间是在1920 年底至1921 年初。这一转变是毛泽东在时代潮流下总结实际斗争经验，并在理论上进行自我反省的结果。同时，世界观的转变又启动了毛泽东实践活动的新起点。
