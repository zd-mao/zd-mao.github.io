          （一九四六年五月十九日）
          <br/>
          <br/>
          周叶：
          <br/>
          <br/>
          （一）四平已难再守，决定放弃该城，打运动战。（二）最近一星期，顽方连夺我安次、萧县、夏邑、定远四城，并向我水东区〔２〕进攻，每处使用兵力约二万之众，明为挑衅行动。我在大局上仍忍耐，惟须取局部报复手段。
          <br/>
          <br/>
          甲　乙
          <br/>
          <br/>
          辰皓
          <br/>
          <br/>
