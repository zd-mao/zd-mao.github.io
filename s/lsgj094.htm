         <td style="line-height: 150%">
          <!--HTMLBUILERPART0-->
          当毛泽东经历“三面红旗”的洗礼，沉思经济困难的时候，大洋的彼岸传来了“和平演变”的喧嚣，营垒的中心高唱着“三和”、“两全”的赞歌，党内提出了“包产到户”克服困难的主张。审视这种种情况，他似乎发现有三曲同工之妙。作为政治领袖的毛泽东，敏锐地思虑着：自己创立的无产阶级政权会不会变质？自己亲手建立的共和国会不会变色？自己开创的革命事业是否后继有人？这是一种感情，也是一种责任，一股严重的忧患意识袭击着毛泽东的思绪。他要不断革命，反修防修。
