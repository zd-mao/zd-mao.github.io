          （一九三七年九月二十五日）
          <br/>
          <br/>
          朱彭任〔１〕：
          <br/>
          <br/>
          我有一新的战略意见，长电〔２〕即刻发出。现拟请你们将现在晋东北红军全部暂时按兵不动，隐蔽目标，不去惊动敌人，以便待敌主力深入至代州〔３〕及保定附近时，向北突击，恢复恒山山脉于手中。在保定及晋北决战中，红军发挥战略上的作用。
          <br/>
          <br/>
          毛泽东
          <br/>
          <br/>
          二十五日
          <br/>
          <br/>
          根据中央档案馆保存的抄件刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　朱彭任，指朱德、彭德怀和八路军政治部主任任弼时。
          <br/>
          <br/>
          〔２〕　即《关于华北作战的战略意见》，见本卷第６０页。
          <br/>
          <br/>
          〔３〕　代州，即今山西代县。
          <br/>
