          （一九四七年二月七日）
          <br/>
          <br/>
          陈粟谭：
          <br/>
          <br/>
          除十二军占莱芜已证实外，七十三军、整四十六师是否正向新泰前进？你们由现地开至莱芜、新泰作战需要几天，并是否能荫蔽不暴露？又你们能否同时歼灭莱芜、新泰两地之敌，或先打莱芜，后打新泰，不使十二军跑掉？以上盼告。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          丑虞
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。
