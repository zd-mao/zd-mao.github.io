          堆来枕上愁何状？江海翻波浪。夜长天色怎难明？无奈披衣起坐薄寒中。
          <br/>
          <br/>
          晓来百念皆灰烬，倦极身无凭。一钩残月向西流，对此不抛眼泪也无由。
          <br/>
          <br/>
          【注释】
          <br/>
          <br/>
          〔离人〕指作者的夫人杨开慧。参看《蝶恋花·答李淑一》〔骄杨〕注。一九二○年冬，同毛泽东在长沙结婚。
          <br/>
          <br/>
          〔残月〕拂晓时形状如钩的月亮。宋代梅尧臣《梦后寄欧阳永叔》：“五更千里梦，残月一城鸡。”
