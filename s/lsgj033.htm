          <!--HTMLBUILERPART0-->
          抗日战争翻开了中国历史的新篇章。从中国共产党与共产国际的关系来看，如果说《反对本本主义》所体现的独立自主的精神还不可能产生实际效果的话，那么，抗日救亡的客观形势与价值目标促使中国共产党在政治上真正成熟起来；从中共与国民党的关系来看，日本的侵华政策与活动结束了内战的格局，再度结成统一战线，中国共产党打开了政治上的新局面；从毛泽东思想发展来说，民族斗争与阶级斗争的复杂形势使得毛泽东思想臻于成熟与系统化，在思想轨迹上写上了浓墨重彩的一笔。在波澜壮阔的历史巨涛中，一个马克思主义的理论家、战略家的形象，一个民族巨人的形象终于出现。
