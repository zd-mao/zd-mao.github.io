    <tr>
     <td background="mb2.jpg" height="59">

        <tr>
         <td style="line-height: 150%">
          <p align="center">
           <!--HTMLBUILERPART0-->
           屈子当年赋楚骚，
           <br/>
           <br/>
           手中握有杀人刀。
           <br/>
           <br/>
           艾萧太盛椒兰少，
           <br/>
           <br/>
           一跃冲向万里涛。
          </p>
          <p>
           【注释】
           <br/>
           <br/>
           〔屈子〕指屈原。屈原(前三四○——前二七八)，名平，字原，战国楚人，是我国最早的大诗人。曾辅佐楚怀王，官至左徒、三闾大夫，遭谗去职。楚顷襄王时被放逐。因无力挽救楚国的危亡，深感自己的政治理想无法实现，遂投汩罗江而死。
           <br/>
           <br/>
           〔手中握有杀人刀〕喻指屈原作《离骚》所发挥的战斗作用。
           <br/>
           <br/>
           〔艾萧太盛椒兰少〕艾萧，即艾蒿，臭草。这里比喻奸佞小人。椒兰，申椒和兰草，皆为芳香植物。这里比喻贤德之士。
           <br/>
           <br/>
           〔一跃冲向万里涛〕指屈原在悲愤和绝望中投汩罗江而死。
           <br/>
           <!--/HTMLBUILERPART0-->
