          （一九四八年七月十六日）
          <br/>
          <br/>
          许谭，并告粟陈唐张〔２〕：
          <br/>
          <br/>
          你们歼灭八十四师后除以一部兵力歼灭济宁、汶上之敌，并负责扼守运河要点阻止可能之敌东渡以外，主力应不惜疲劳抢占济南飞机场，并迅速完成攻击济南之准备，以期提早夺取济南。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          铣子
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给华东野战军山东兵团司令员许世友和政治委员谭震林的电报。
          <br/>
          <br/>
          〔２〕　粟陈唐张，指粟裕、陈士榘、唐亮、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长、政治部主任和副参谋长。
          <br/>
