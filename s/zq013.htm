          子升〔１〕学长惠鉴：
          <br/>
          <br/>
          承上月三十日赐示，昨日始收到，敬悉一是。《甲寅》杂志第十一第十二两卷，欲阅甚殷，仍欲请兄剩暇向徐先生一借。星期日上午可否出城一游？如借得，即请携来；如无，则须借之杨先生〔２〕。若是日天晴，可同往否？相违咫尺数日，情若千里三秋。肃此，敬颂
          <br/>
          <br/>
          学安。不一。
          <br/>
          <br/>
          弟　泽东上言
          <br/>
          <br/>
          二月十九日
          <br/>
          <br/>
          根据手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕子升，即萧子升，见本书第１７页注〔２〕。
          <br/>
          <br/>
          〔２〕杨先生，似指杨昌济，此时杨已从长沙城内迁至岳麓山下居住。参见本书第１５页注〔８〕。
