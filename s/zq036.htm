          <!--HTMLBUILERPART0-->
          阿富汗侵印度，俄过激党为之主谋，过激党到了南亚洲。高丽〔１〕的“呼声革命”正盛时，亦有〔过〕激党参与之说，则巳〈已〉到了东亚。过激党这么利害！各位也要研究研究，到底是个甚么东西？切不可闭着眼睛，只管瞎说，“等于洪水猛兽”“抵制”“拒绝”等等的空话。一光眼〔２〕，过激党布备了全国，相惊而走，巳〈已〉没得走处了！
          <br/>
          <br/>
          根据１９１９年７月１４日《湘江评论》创刊号刊印。署名泽东。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕高丽，即朝鲜。
          <br/>
          <br/>
          〔２〕一光眼，湖南方言，即睁眼一看，快速之意。
