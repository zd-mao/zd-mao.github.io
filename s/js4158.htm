          <!--HTMLBUILERPART0-->
          （一九四七年十一月十四日）
          <br/>
          <br/>
          彭张：
          <br/>
          <br/>
          如敌集结一点不能歼灭，请考虑以一部监视正面，全军主力转至敌后，向三边〔２〕方向前进数十里至百余里，迫敌后撤回救，然后于运动中歼灭之。
          <br/>
          <br/>
          军　委
          <br/>
          <br/>
          十四日二十四时
          <br/>
          <br/>
          根据中央档案馆保存的毛泽东手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀和副司令员张宗逊的电报。
          <br/>
          <br/>
          〔２〕　三边，指陕西西北的定边、安边和靖边。
          <br/>
