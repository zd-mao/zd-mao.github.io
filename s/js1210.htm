          （一九三六年十一月三日）
          <br/>
          <br/>
          各首长：
          <br/>
          <br/>
          关麟征〔２〕称：率师近日以来星夜追剿，所过之地给养万分困难，官兵日夜不得一餐，现已丧失靖远、打拉池一带，给养仍日不得饱等语。以情势观察，不独关师，追敌各部当有相同困难，目前敌疲惫已达最高度。宜以此特别情况激励士气，集中全力消灭敌人，争取全战役之胜利。
          <br/>
          <br/>
          毛　周
          <br/>
          <br/>
          根据中央档案馆保存的抄件刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东和周恩来给红军各部队首长的电报。
          <br/>
          <br/>
          〔２〕　关麟征，当时任国民党军西北“剿匪”总司令部第三路第十一纵队司令兼第二十五师师长。
          <br/>
