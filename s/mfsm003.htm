          <br/>
          “《语录》按期发到了与会代表手里。经过讨论，代表们除了提出增补意见外,还建议迅速印发部队。
          <br/>
          <br/>
          “我们根据代表们的意见，花了5天的时间，对《语录》进行了增补。题名改为《毛主席语录》，仍为16开本。设25个专题，收语录267条。1月10日，《语录》重新印发给与会代表，并同时下发给部队廖初江、丰福生、黄祖示等学习毛主席著作先进分子和先进单位征求意见。
          <br/>
          <br/>
          “就这样，从接受任务到第一本《毛主席语录》问世,总共不到一个月时间。”
