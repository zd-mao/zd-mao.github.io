           千里波涛滚滚来，
           <br/>
           <br/>
           雪花飞向钓鱼台。
           <br/>
           <br/>
           人山纷赞阵容阔，
           <br/>
           <br/>
           铁马从容杀敌回。
          </p>
          <p>
           【注释】
           <br/>
           <br/>
           〔观潮〕指观赏浙江省钱塘江口的涌潮。钱塘潮以每年阴历八月十八日在海宁所见最为壮观。作者在一九五七年九月十一日(即阴历八月十八日)，曾乘车去海宁七星庙观潮。
           <br/>
           <br/>
           〔钓鱼台〕即钓台，在钱塘江中段的富春江边，相传为东汉严光(子陵)隐居垂钓处。
           <br/>
           <br/>
           〔铁马〕配有铁甲的战马，借喻雄师劲旅。陆游《十一月四日风雨大作》：“夜阑卧听风吹雨，铁马冰河入梦来。”钱塘江涌潮袭来时，波涛汹涌，如闻“十万军声”。
