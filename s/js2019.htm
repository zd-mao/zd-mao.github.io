          （一九三七年九月二十一日）
          <br/>
          <br/>
          尚府特委及王兆相：
          <br/>
          <br/>
          甲、日寇进攻雁门关〔２〕，我一二两方面军已到晋北抗战。
          <br/>
          <br/>
          乙、兆相等同志准备五日内率主力出五寨、尚池与二方面军配合，发展抗日游击战争，留下三分之一兵力及地方武装保守苏区及渡口。　　丙、准备情形速告。
          <br/>
          <br/>
          毛
          <br/>
          <br/>
          九月二十一日
          <br/>
          <br/>
          根据中央档案馆保存的抄件刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东给中共尚府特委及第一二○师工兵营营长王兆相的电报。
          <br/>
          <br/>
          〔２〕　雁门关，位于山西代县北部，长城的主要关口之一。
          <br/>
