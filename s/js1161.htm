          （一九三六年六月二日）
          <br/>
          <br/>
          彭：
          <br/>
          <br/>
          甲、一军团主力应向环县急进。
          <br/>
          <br/>
          乙、一部在庆阳、曲子〔２〕之线。
          <br/>
          <br/>
          丙、主力占领环县后准备占领洪德城〔３〕。
          <br/>
          <br/>
          丁、派一个团附骑兵一连及电台向三岔〔４〕前进，准备三天内占领三岔。
          <br/>
          <br/>
          毛
          <br/>
          <br/>
          二号十一时
          <br/>
          <br/>
          根据中央档案馆保存的抄件刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　这是毛泽东给红军第一方面军司令员、西方野战军司令员兼政治委员彭德怀的电报。
          <br/>
          <br/>
          〔２〕　曲子，镇名，位于甘肃环县南部。
          <br/>
          <br/>
          〔３〕　洪德城，镇名，位于甘肃环县北部。
          <br/>
          <br/>
          〔４〕　三岔，村名，位于甘肃镇原县北部。
          <br/>
