          <!--HTMLBUILERPART0-->
          （一九三八年五月二十八日）
          <br/>
          <br/>
          抗日战争当然没有什么战略进攻，只有战役反攻及战略反攻，是整个战略防御中积极的部分，靠此部分战胜日本，通俗地说，谓之进攻当然也是可以的。
          <br/>
          <br/>
          毛
          <br/>
          <br/>
          二十八日
          <br/>
          <br/>
          根据中央档案馆保存的手稿刊印。
          <br/>
          <br/>
          注释
          <br/>
          <br/>
          〔１〕　一九三八年毛泽东在主持编写《抗日战争丛书》时，指示中共中央军委秘书处同志研究抗日战争的战略问题。这是他给秘书处一位同志的复信。
