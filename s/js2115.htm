          （一九三九年二月十九日）
          <br/>
          <br/>
          部队不断扩大，新的杂色部队被收编，可能有许多政治干部不是党员，如此将使八路军优良政治制度的传统难于保持，党的领导及其政策的执行更无保证。以后无论何项性质之部队，一经编入八路军建制，必须从中建立党的组织，其指导员、教导员及各级政治机关的主要工作者必须是党员，接受党的领导，否则宁缺毋滥。
          <br/>
          <br/>
          毛　王　谭
          <br/>
          <br/>
          十九日
          <br/>
          <br/>
          根据中央档案馆保存的抄件刊印。
